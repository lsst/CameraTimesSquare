title: ImagesOfTheDay
description: Index to images of the day
authors:
  - name: Yousuke Utsumi
    slack: Yousuke

parameters:
  dayObs:
    type: string
    description: Night (YYYYMMDD)
    default: "Today"

  run:
    type: string
    description: run number (E1170), put None if you want to check by day
    default: "None"

  sensor:
    type: string
    description: a sensor for displaying header
    default: "R10_S10"
