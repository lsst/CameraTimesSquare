title: ImagesOfTheDay
description: Index to images of the day
authors:
  - name: Yousuke Utsumi
    slack: Yousuke

parameters:
  dayObs:
    type: string
    description: Night (YYYYMMDD)
    default: "Today"

  run:
    type: string
    description: (optional) run number (E1170), put None if you want to check by day
    default: "None"

  guidersensor:
    type: string
    description: a sensor to display guider data
    default: "R44_SG0"
    
  sensor:
    type: string
    description: a sensor to display its header
    default: "R10_S10"

