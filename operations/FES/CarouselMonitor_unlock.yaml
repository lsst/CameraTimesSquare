title: CarouselMonitor_unlock
description: The carousel maintain the LSSTcam  filters out of the beam and present the selected filter to be installed on the focal plane to the AutoChanger. When a filter at standby in the carousel is taken by the AC on its way to the focal plane , its pins ( one in X- , one in X+)  should be locked from the carousel clamps. These plots presents various plots related to this operation. The pin unlocking from the clamps is an active action from the carousel point of view ( the clamps are unlocked by teh usage of a motor). There is 1 probe in the carousel clamp that record the unclamping operation : the lock sensor , which indicate how much the clamp is closed ( larger it is , more the lock is closed ).Key values for this operoration, are how much current the unclamping motors need to open the clamps ( X+ and X- ) .
authors:
  - name: Pierre Antilogus
    slack: Antilogus
    
parameters:
  last_data_date:
    type: string
    description: Time to end this plot (YYYY-MM-DD)".
    default: "Now"

  duration_in_day:
    type: integer
    description: Duration (days)
    default: 1


  OverViewOnly:
    type: boolean
    description: Plot only keys plot
    default: True
