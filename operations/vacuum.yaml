title: Vacuum notebook
description: Cryostat vacuum and ion pump current (baseline corrected)
authors:
  - name: Yousuke Utsumi
    slack: youtsumi

parameters:
  t_end:
    type: string
    description: Time to end this plot.
    default: "Now"

  duration_in_day:
    type: integer
    description: Duration (days)
    default: 5

  time_interval:
    type: string
    description: Time interval for data aggregation in Chronograph format (e.g., use '5m' for 2 days, use '1h' for 100 days)
    default: '1m'

  a:
    type: number 
    description: Coefficient a for the linear fit (log(I) = a*log(V) + b)
    default: 1.06823544

  b:
    type: number
    description: Coefficient b for the linear fit (log(I) = a*log(V) + b)
    default: -5.42086628
