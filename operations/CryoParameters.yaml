title: Cryo Parameters
description: This notebook retrieves and plots cryo parameters from the EFD for the Times Square camera.
authors:
  - name: Yousuke Utsumi
    slack: youtsumi

parameters:
  t_end:
    type: string
    description: Time to end this plot.
    default: "Now"

  duration_in_day:
    type: integer
    description: Duration (days)
    default: 30

  figformat:
    type: string
    description: Figure format in matplotlib configuration (e.g., 'retina', 'png', 'svg')
    default: 'retina'

  time_interval:
    type: string
    description: Time interval for data aggregation in Chronograph format (e.g., '5m', '1h')
    default: '1h'
