title: Cryo Parameters
description: This notebook retrieves and plots cryo parameters from the EFD for the Times Square camera.
authors:
  - name: Yousuke Utsumi
    slack: youtsumi

parameters:
  t_end:
    type: string
    description: Time to end this plot. (Now or '2025-11-19 02:00:00')
    default: "Now"

  duration_in_day:
    type: number
    description: Duration (days) (e.g., 2, 50, or 200!)
    default: 2

  figformat:
    type: string
    description: Figure format in matplotlib configuration (e.g., 'retina', 'png', 'svg')
    default: 'retina'

  time_interval:
    type: string
    description: Time interval for data aggregation in Chronograph format (e.g., '5m', '1h')
    default: '5m'

  exclude:
    type: string
    description: List of parameters to exclude from the plot.
    default: 'cryo3'